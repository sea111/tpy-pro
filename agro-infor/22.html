<!DOCTYPE html>  
<html>  
    <head>  
        <meta charset="UTF-8">  
        <title>echarts-JSON请求数据</title>  
        <!--<link rel="shortcut icon" href="../js/echarts-2.2.7/doc/asset/ico/favicon.png">-->  
        <script type="text/javascript" src="js/jquery.min.js" ></script>  
        <script type="text/javascript" src="js/echarts.min.js" ></script>  
        <script>  
            $(document).ready(function(){  
                var chart = document.getElementById('chart');  
                var chartData = echarts.init(chart);  
      
                chartData.setOption({  
                    title: {  
                        text: '异步数据加载示例'  
                    },  
                    tooltip: {},  
                    legend: {  
                        data:['销量']  
                    },  
                    xAxis: {  
                        data: []  
                    },  
                    yAxis: {},  
                    series: [{  
                        name: '销量',  
                        type: 'bar',  
                        data: []  
                    }]  
                });  
                  
                $.get('js/22.json').done(function (data) {  
                      
                    console.dir(data);  
                    // 填入数据  
                    chartData.setOption({  
                        xAxis: {  
                            data: data.categories  
                        },  
                        series: [{  
                            name: '销量',  
                            data: data.data  
                        }]  
                    });  
                  
                });  
                  
                function eConsole(param)   
                {  
                    console.dir(param);  
                }  
                  
                chartData.on("click",eConsole);  
            });  
  
        </script>  
    </head>  
    <body>  
        <div id="chart" style="width: 500px; height: 400px;"></div>  
    </body>  
</html>
